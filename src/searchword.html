<template>
  <h1>Buscar palabra</h1>
  <div>
    <div class="form-group row">
      <label for="iputWord" class="col-lg-2 control-label">Caracteres (>3)</label>
      <input id="iputWord" value.bind="word" class="col-lg-2">
    </div>
    <div margin-top: 5px;
       margin-bottom: 5px;
       margin-right: 5px;
       margin-left: 5px;
    >
      <table class="table table-striped table-hover " style="width:100%">
        <tr repeat.for="item of words">
          <td><div class="alert alert-dismissible alert-info">
            <h4>
            ${item.prefix}<span class="label-success">${item.middle}</span>${item.postix}
             <span class="badge" show.bind="item.isoCount > 0">
             </h4>
             </div>
          </td>
          <td ><div class="alert alert-dismissible alert-info"><h4 innerhtml.bind="item.spellingMark"></h4></div>
          </td>
          <td>
            <span class="badge" show.bind="item.isoCount > 0"><a route-href="route: showIsomorphism; params.bind: { word: item.word , navFrom: word}" class="btn-info">${item.isoCount}</a></span>
          </td>
        </tr>
      </table>
    <!--  <ul class="list-group" style="list-style-type:none">
        <li repeat.for="item of words" class="list-group-item">${item.prefix}<span class="label-info">${item.middle}</span>${item.postix}
           <span class="badge" show.bind="item.isoCount > 0"><a route-href="route: showIsomorphism; params.bind: { word: item.word }" class="btn-info">${item.isoCount}</a></span>
        </li>
      </ul> -->
    </div>
  </div>
</template>
